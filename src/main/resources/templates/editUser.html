<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>EditUser</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="/static/css/commonStyles.css"/>
    </head>
    <body>
        <nav th:insert="blocks/header :: header"></nav>
        <div>
            <h1>Edit user</h1>
        </div>

        <div>
            <form method="post">
                <div>
                    <input name="id" type="hidden" th:value="${user.id}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputUsername1">Username</label>
                    <input name="username" type="text" id="exampleInputUsername1" th:value="${user.username}">
                </div>
                <div>
                    <label for="exampleInputEmail1">Email address</label>
                    <input name="email" type="text" id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${user.email}">
                    <div id="emailHelp">We'll never share your email with anyone else.</div>
                </div>
                <div>
                    <label for="exampleInputPassword1">Password</label>
                    <input name="password" type="password" id="exampleInputPassword1" th:value="${user.password}">
                </div>
                <button type="submit">Изменить</button>
            </form>
        </div>
    </body>
</html>
