<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>EditUser</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../static/css/commonStyles.css">
    </head>
    <body>
        <nav th:insert="blocks/header :: header"></nav>
        <div>
            <h1>Edit user</h1>
        </div>

        <div>
            <form class="m-horizon" method="post">
                <div>
                    <input name="id" type="hidden" th:value="${user.id}">
                </div>
                <div>
                    <label for="inputUsername">Username</label>
                    <input name="username" type="text" id="inputUsername" th:value="${user.username}">
                </div>
                <div>
                    <label for="inputEmail">Email address</label>
                    <input name="email" type="text" id="inputEmail" aria-describedby="emailHelp" th:value="${user.email}">
                    <div id="emailHelp">We'll never share your email with anyone else.</div>
                </div>
                <div>
                    <label for="inputPassword">Password</label>
                    <input name="password" type="password" id="inputPassword" th:value="${user.password}">
                </div>
                <button type="submit">Изменить</button>
            </form>
        </div>
    </body>
</html>
